    <script>

        let nombre = prompt("Ingresa tu nombre.");

        let edad = prompt(`${nombre}, ahora ingresa tu edad.`);

        edad = Number(edad); // convertimos la edad (string) en edad (number)

        if(isNaN(edad)){
            alert(`${nombre}, la edad ingresada no corresponde, vuelva a intentar.`);
        }else{

            if(edad >= 18){
                alert(`${nombre}, bienvenido a la web.`);
            }else {
                let edadFaltante = 18 - edad;
                alert(`${nombre}, lo lamentamos, usted no tiene la edad suficiente.\nTe faltan ${edadFaltante} a√±os.`);
            }
        }




    </script>
